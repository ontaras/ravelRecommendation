<!DOCtype html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <title>Contuct Us</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="./travel_recommendation.html" id="home">Home</a></li>
                <li><a href="./about_us.html" id="aboutUs">About Us</a></li>
                <li><a href="./contact_us.html" id="contactUs">Contact Us</a></li>
            </ul>
        </nav>
        <aside>
            <div class="vertical-line"></div>
        </aside>
        <div style='float: right'>

          <form class='contactForm' id="contactForm">
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" name="name">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <button id='submitBtn' type="submit">Submit</button>
          </form>
        </div>
        <div id='answer' class='contact'>CONTACT US</div>
        <script src='./contact_us.js'></script>
    </body>
</html>
